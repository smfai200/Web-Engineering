<html>

<head>
<title> TimeTable in Tabular Format </title>
</head>

<body>
	<table border=1 width=800px cellspacing=0 cellpadding=10 bgcolor="#fff2df">
		<th colspan=6> Cricket Match Summary</th>
		<tr>
			<th>Zone</th>
			<td>RED</td>
			<td>Blue</td>
			<td>Green</td>
			<td>Yellow</td>
			<td>Orange</td>
		</tr>
		
		<tr>
			<th>Price</th>
			<td>85</td>
			<td colspan=2>100</td>
			<td colspan=2>200</td>
		</tr>
	</table>
</body>
</html>
