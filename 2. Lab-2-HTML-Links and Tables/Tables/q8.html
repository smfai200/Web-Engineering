<html>

<head>
<title> TimeTable in Tabular Format </title>
</head>

<body>
	<table border=1 width=800px cellspacing=0 cellpadding=10 bgcolor="#ffeead">
		<th rowspan=6 bgcolor="#d9ecd0"> Cricket Match Summary</th>
		<th>Zone</th>
		<th>Price</th>
		
		<tr>
			<td>RED</td>
			<td>250</td>
		</tr>
		<tr>
			<td>Blue</td>
			<td rowspan=2>300</td>
		</tr>
		<tr>
			<td>Green</td>
		</tr>
		<tr>
			<td>Yellow</td>
			<td rowspan=2>275</td>
		</tr>
		<tr>
			<td>Orange</td>
		</tr>
	</table>
</body>
</html>
