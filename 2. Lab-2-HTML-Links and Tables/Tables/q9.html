<html>

<head>
<title> TimeTable in Tabular Format </title>
</head>

<body>
	<table border=2 cellpadding=20>
		<th colspan=3> TOP POSITION </th>
		<tr>
			<td rowspan=2> <b>L.H.S</td>
			<td><b>Middle Up</td>
			<td rowspan=2> <b>R.H.S</td>
		</tr>
		<tr>
			<td> <b>Middle Down</td>
		</tr>
		<tr>
		<td colspan=3> <center> <b>Bottom Line</center></td>
		</tr>
	</table>
</body>
</html>
