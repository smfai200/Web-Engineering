<html>
<head>

<script>
function repeat(){
	var x = [3,'a',4,3,1,2,'a','a',2,3,1,'a','a',8,5,'a','a'];
	for(var i =0; i<x.length; i++){
		for(var j=i+1; j<x.length; j++){
			if(x[i] == x[j]){
				x[j] = 0;
			}
		}
		if(x[i] != 0){
			document.write(x[i] + ",  ");
		}
	}
}
</script>

</head>
<body>
	<Button onclick="repeat()" style="padding: 10 10 10 10;">TEST SUM</Button>
</body>
</html>
