<body>
                  <script>
      
    Memory  = "0";      // initialise memory variable
     Current = "0";      //   and value of Display ("current" value)
    Operation = 0;      // Records code for eg * / etc.
    MAXLENGTH = 10;     // maximum number of digits before decimal!
        
    function AddDigit(dig){
	if (Current.length > MAXLENGTH){ 
			Current = "More than Max Length!"; 
       } else{ 
			if ((eval(Current) == 0)&&(Current.indexOf(".") == -1)){ 
				Current = dig;
           } else{ 
			Current = Current + dig;
           }
    }
   document.SC.Display.value = Current;
 }
 
 function Dot()                  
 {
  if ( Current.length == 0)     
    { Current = "0.";
    } else
    {  if ( Current.indexOf(".") == -1)
         { Current = Current + ".";
    }
          else{
         alert("A Number can have only one Dot(Decimal Point)");
     }
    }
  document.SC.Display.value = Current;
 }

function AllClear(){ Current = "0";
   Operation = 0;                //clear operation
   Memory = "0";                  //clear memory
   document.SC.Display.value = Current;
 }

function Operate(op){
  if (op.indexOf("*") > -1) { Operation = 1; }
  if (op.indexOf("/") > -1) { Operation = 2; }     
  if (op.indexOf("+") > -1) { Operation = 3; }
  if (op.indexOf("-") > -1) { Operation = 4; }       
  if (op.indexOf("s") > -1) { Operation = 5; } 
  if (op.indexOf("sinh") > -1) { Operation = 6; } 
  if (op.indexOf("c") > -1) { Operation = 7; } 
  if (op.indexOf("cosh") > -1) { Operation = 8; } 
  if (op.indexOf("t") > -1) { Operation = 9; } 
  if (op.indexOf("tanh") > -1) { Operation = 10; } 
  if (op.indexOf("mod") > -1) { Operation = 11; } 
  if (op.indexOf("p2") > -1) { Operation = 12; } 
  if (op.indexOf("p3") > -1) { Operation = 13; } 
  if (op.indexOf("sqrt") > -1) { Operation = 14; }
  if (op.indexOf("pi") > -1) { Operation = 15; }
  if (op.indexOf("x^y") > -1) { Operation = 16; }
  if (op.indexOf("log") > -1) { Operation = 17; }
  if (op.indexOf("fact") > -1) { Operation = 18; }
  if (op.indexOf("10^") > -1) { Operation = 19; }
  
  Memory = Current;             
  Current = "";                  
  document.SC.Display.value = Current;
 }
 
function Calculate(){
  if (Operation == 1) { Current = eval(Memory) * eval(Current); };
  if (Operation == 2) { Current = eval(Memory) / eval(Current); };
  if (Operation == 3) { Current = eval(Memory) + eval(Current); };
  if (Operation == 4) { Current = eval(Memory) - eval(Current); };
  if (Operation == 5) { Current = Math.sin(eval(Memory)) };
  if (Operation == 6) { Current = Math.sinh(eval(Memory)); };
  if (Operation == 7) { Current = Math.cos(eval(Memory)); };
  if (Operation == 8) { Current = Math.cosh(eval(Memory)); };
  if (Operation == 9) { Current = Math.tan(eval(Memory)); };
  if (Operation == 10) { Current = Math.tanh(eval(Memory)); };
  if (Operation == 11) { Current = eval(Memory) % eval(Current); };
  if (Operation == 12) { Current = Math.pow(eval(Memory),2); };
  if (Operation == 13) { Current = Math.pow(eval(Memory),3); };
  if (Operation == 14) { Current = Math.sqrt(eval(Memory)); };
  if (Operation == 15) { Current = Math.PI; };
  if (Operation == 16) { Current = Math.pow(eval(Memory),eval(Current)); };
  if (Operation == 17) { Current = Math.log(eval(Memory)); };
  if (Operation == 18) { Current = rFact(eval(Memory)); };
  if (Operation == 19) { Current = Math.pow(10,eval(Memory)); };
  
  console.log(Current);
  Operation = 0;             
  Memory    = "0";             
  document.SC.Display.value = Current;
 }
 
 function rFact(num)
{
    if (num === 0)
      { return 1; }
    else
      { return num * rFact( num - 1 ); }
}
   
    </script>
